<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>translate</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
        body { margin:0; padding:0; }
        .header {
            padding: 6px 20px;
            background: #0963aC;
            height: 75px;
            color: white;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        textarea {
        	width: 100%;
        	height: 100px;
        	width: calc(100% - 10px);
        }

        .main {
            margin: 10px;
            width: calc(100% - 20px);
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Translate</h1>
</div>

<div class="main">
    <h2>First language: <select><option>Spanish</option></select></h2>
    <textarea width="100%" height="100px">Dios en el principio, los creó cielos y la tierra. La tierra era un caos total, las tinieblas cubrían el abismo, y el Espíritu de Dios iba Venia y sobre la superficie de las aguas.</textarea>
    <h2>Second language: <select><option>Greek</option></select></h2>
    <textarea width="100%" height="100px">Ο Θεός, στην αρχή δημιούργησε τους ουρανούς και τη γη. Η γη ήταν άμορφη και άδειο, το σκοτάδι κάλυψε την άβυσσο, και το Πνεύμα του Θεού ήταν πλανάται πάνω από την επιφάνεια του νερού.</textarea>
</div>

</body>
</html>
